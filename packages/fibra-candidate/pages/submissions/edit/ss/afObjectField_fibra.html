<template name="afObjectField_fibra">
  <div class="panel {{panelClass}}">
    {{#with afFieldLabelText name=this.name}}
    <div class="panel-heading {{../headingClass}}">
      <h3 class="panel-title">{{this}}</h3>
    </div>
    {{/with}}
    <div class="panel-body {{bodyClass}}">
      {{#if explain_before}}
        {{#if explain_template}}  
          {{> explain_template }}
        {{/if}}
      {{/if}}
      {{#if afFieldIsInvalid name=this.name}}
      <span class="help-block">{{{afFieldMessage name=this.name}}}</span>
      {{/if}}
      {{> afQuickFields quickFieldsAtts}}
    </div>
    {{#if explain_after}}
      {{#if explain_template}}  
        {{> explain_template }}
      {{/if}}
    {{/if}}
  </div>
</template>
<template name="afObjectField_fibra_table">
  <table class="table {{tableClass}}">
    {{#unless hide_label}}
      {{#with afFieldLabelText name=this.name}}
      <thead>
        <th>
          <td colspan= "{{visible_field_count}}">
              {{this}}
          </td>
        </th>
      </thead>
      {{/with}}
    {{/unless}}
    <tbody class="{{bodyClass}}">
      <tr>
        <td>
          {{> afQuickFields quickFieldsAtts }}
        </td>
      </tr>
      {{#if explain_template}}
      <tr>
        <td>
          {{> explain_template }}
        </td>
      </tr>
      {{/if}}
    </tbody>
  </table>
    
</template>
<template name="afObjectField_fibra_naked">
  <div class = "fibra_naked">
    {{> afQuickFields quickFieldsAtts }}
  </div>
  {{#if explain_template}}
    {{> explain_template }}
  {{/if}}
</template>
